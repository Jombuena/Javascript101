<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BuildingManager</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid" style="margin:25px">
    <div class="col-xs-12 col-sm-8 col-md-6">
        <h2 style="display:inline">Welcome to </h2>
        <h2 style="display:inline" id="buildingStreet"></h2>
        <h2 style="display:inline" id="buildingNumber"></h2>
        <br>
        <h2 style="display:inline">Postal Code is</h2>
        <h2 style="display:inline" id="buildingPostalcode"></h2>
    </div>
    <div>
        <div class="col-xs-12 col-sm-8 col-md-6">
            <h2 style="display:inline" id="ownerFloor"></h2>
            <h2 style="display:inline" id="ownerDoor"></h2>
            <br>
            <h2 style="display:inline" id="ownerName"></h2>
        </div>
    </div>

</div>
<div class="container-fluid" style="margin:25px">
    <div class="col-xs-12 col-sm-8 col-md-6">
        <div class="row-fluid">
            <input type="text" id="newOwnerName" placeholder="Name"/>
        </div>
        <div class="row-fluid">
            <input type="text" id="newOwnerFloor" placeholder="Floor"/>
        </div>
        <div class="row-fluid">
            <input type="text" id="newOwnerDoor" placeholder="Door"/>
        </div>
        <button class="button" onclick="addOwner()">Add new Owner</button>
    </div>
</div>

<div class="buttonGoBack">
    <a href="Javascript.html" class="btn btn-default"><span class="glyphicon glyphicon-triangle-left"></span> Go Back</a>
</div>


<script type="text/javascript" src="js/Buildings.js"></script>

</body>
</html>
