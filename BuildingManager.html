<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BuildingManager</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid" style="margin:25px">
    <div class="col-xs-12 col-sm-8 col-md-4">
        <div class="row-fluid">
            <input type="text" id="street" placeholder="Street"/>
        </div>
        <div class="row-fluid">
            <input type="text" id="number" placeholder="Number"/>
            <h5 style="display: inline" id="usedBuildNumber"></h5>

        </div>
        <div class="row-fluid">
            <input type="text" id="numFloors" placeholder="How many Floors?"/>
        </div>
        <div class="row-fluid">
            <input type="text" id="numDoors" placeholder="How many Doors?"/>
        </div>
        <div class="row-fluid">
            <input style="display: inline" type="text" id="postalCode" placeholder="Postal Code"/>
        </div>
        <button class="btn button" onclick="addBuilding()">Add new Building</button>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6">
        <h3 style="display:inline" id="buildingStreet"></h3>
        <h3 style="display:inline" id="buildingNumber"></h3>
        <h3 style="display:inline" id="buildingPostalcode"></h3>
        <br><br>
        <button style="display: inline" class="btn button" onCLick="buildingsRetrieve()">Show buildings</button>
        <button style="display: inline" class="btn button" onCLick="hideBuildingList()">Hide buildings</button>
        <h3 id="buildingsList"></h3>
    </div>
</div>

<div class="container-fluid" style="margin:25px">
    <div class="col-xs-12 col-sm-8 col-md-4">
        <div class="row-fluid">
            <input type="text" id="newOwnerName" placeholder="Name"/>
        </div>
        <div class="row-fluid">
            <input type="text" id="newOwnerFloor" placeholder="Floor"/>
        </div>
        <div class="row-fluid">
            <input style="display: inline" type="text" id="newOwnerDoor" placeholder="Door"/>
            <h5 style="display: inline" id="isOccupied"></h5>
        </div>
        <button class="btn button" onclick="addOwner()">Add new Owner</button>
    </div>

    <div class="col-xs-12 col-sm-8 col-md-6">
        <h3 style="display:inline" id="ownerFloor"></h3>
        <h3 style="display:inline" id="ownerDoor"></h3>
        <h3 style="display:inline" id="ownerName"></h3>
    </div>

    <div class="col-xs-12 col-sm-8 col-md-6">
        <button style="display: inline" class="btn button" onCLick="ownersRetrieve()">Show owners</button>
        <button style="display: inline" class="btn button" onCLick="hideOwnersList()">Hide owners</button>
        <h3 id="ownersList"></h3>
    </div>
</div>


<div class="buttonGoBack">
    <a href="Javascript.html" class="btn btn-default"><span class="glyphicon glyphicon-triangle-left"></span> Go Back</a>
</div>


<script type="text/javascript" src="js/Buildings.js"></script>

</body>
</html>
