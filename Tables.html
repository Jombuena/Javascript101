<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="Firefox">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Tables</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        .gamestable{
            padding-left: 15px;
            margin-left: 15px;
            padding-right: 15px;
            margin-right: 50%;
        }
    </style>
</head>
<body>
<div class ="container-fluid">
    <div class="page-header">
    </div>
    <div class="jumbotron">
        <h1>Tables</h1>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="gamestable">
            <table class="table table-bordered table-striped table hover">
                <thead>
                <tr>
                    <td colspan="4" class="text-center">Best SuperNintendo Games</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th class="col-lg-3 col-md-4 col-sm-8 col-xs-12">
                    <td class="text-center">Genre</td>
                    <td class="text-center">Release</td>
                    <td class="text-center">Multiplayer</td>
                </tr>
                <tr>
                    <td><a href="#">Super Mario World</a></td>
                    <td>Platformer</td>
                    <td>November 1990</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td><a href="#">Super Metroid</a></td>
                    <td>Adventure</td>
                    <td>March 1994</td>
                    <td>No</td>
                <tr>
                    <td><a href="#">Terranigma</a></td>
                    <td>Adventure RPG</td>
                    <td>October 1995</td>
                    <td>No</td>
                </tr>
                </th>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div class="buttonGoBack">
        <a href="Main.html" class="btn btn-default"><span class="glyphicon glyphicon-triangle-left"></span> Go Back</a>
    </div>
</div>


<script src="js/bootstrap.min.js"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>
</html>
