<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yankenpo</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        h1{
            text-align: center;
        }
        .color1{
            height: 250px;
            width: 250px;
            color:white;
            background:url('res/gamescolbackground.png') center no-repeat;
            background-size: 100%;
            margin-right: 5px;
        }
        .imageScissors{
            height: 225px;
            width: 225px;
            background:url('res/yankenpo/scissors.png') center no-repeat;
            opacity: 0.90;
            background-size: 100%;
        }
        .imageScissors:hover{
            height: 240px;
            width: 240px;
            opacity: 1;
        }
        .imagePaper{
            height: 225px;
            width: 225px;
            background:url('res/yankenpo/paper.png') center no-repeat;
            opacity: 0.90;
            background-size: 100%;
        }
        .imagePaper:hover{
            height: 240px;
            width: 240px;
            opacity: 1;
        }
        .imageRock{
            height: 225px;
            width: 225px;
            background:url('res/yankenpo/rock.png') center no-repeat;
            opacity: 0.90;
            background-size: 100%;
        }
        .imageRock:hover{
            height: 240px;
            width: 240px;
            opacity: 1;
        }
        p{
            font-size: 20px;
            alignment: center;
        }
    </style>

</head>

    </p>

</div>

</div>

            <div class="imagePaper"></div>
        </div>
        <div class="color1 col-xs-12 col-sm-6 col-md-3" id="rock" onclick="playerChoose(this)">
            <div class="imageRock"></div>
        </div>
        <div class="color1 col-xs-12 col-sm-6 col-md-3" id="scissors" onclick="playerChoose(this)">
