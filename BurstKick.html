<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Selection</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <style>
        #backgroundSelection{
            background-image: url("res/backgrounds/background.jpg");
            height: 1080px; /* For 100% screen height */
            width:  1920px; /* For 100% screen width */
        }

        #characterSelection {
            /*ADD MARGIN TO CHARACTER*/
            margin-top: 10%;
            margin-left: 23%;
        }

        .characterSelector td {
            background-image: url("res/characters/marquee.png");
            width: 256px;
            margin: 50px;
            height: 256px;
        }

        .characterSelector img {
            width: 256px;
            padding: 10px;
            height: 256px;
        }
        #p1stats {
            font-size: 35px;
            margin-top: 50px;
            margin-left: 15px;
        }
        #p1strimg{
            background-image: url("res/characters/str.png");
            background-repeat: no-repeat;
            width: 75px;

        }
        #p1defimg{
            background-image: url("res/characters/def.png");
            background-repeat: no-repeat;
            width: 75px;
        }
        #p1vitimg{
            background-image: url("res/characters/vit.png");
            background-repeat: no-repeat;
            width: 75px;

        }
        #characterName{
            display: inline;
            font-size: 35px;
            margin-top: 50px;
            margin-left: 65px;
        }
       </style>

</head>

<body>

<div id="hero" class="container-fluid" style="background: black">
    <div class="container" id="backgroundSelection">
        <div class="row row-fluid" id="characterSelection"></div>
        <div class="characterName" id="characterName"></div>
        <section class="p1stats" id="p1stats">
            <section id="p1strimg"><h3 style="margin-left:85px;" id="p1str"></section>
            <section id="p1defimg"><h3 style="margin-left:85px;" id="p1def"></h3></section>
            <section id="p1vitimg"><h3 style="margin-left:85px;" id="p1vit"></h3></section>
        </section>
    </div>



</div>
<div class="buttonGoBack">
    <a href="Main.html" class="btn btn-default"><span class="glyphicon glyphicon-triangle-left"></span> Go Back</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/games/selectCharacter.js"></script>
</body>
</html>
